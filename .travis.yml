# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false

after_success:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then Rscript -e 'covr::codecov()'; fi
  
# For some reason statnet.common is not found in the oldrel (I think)
# r_github_packages:
#  - muriteams/statnet.common

brew_packages:
  - libgit2
  - llvm
  - libomp

# We don't want the devel version on OSX
matrix:
  include:
    # - os: linux
    #  r: oldrel
    - os: linux
      r: release
      env:
        - R_CODECOV=true
        - BUILD_WWW_HERE = true
    - os: linux
      r: devel
    - os: osx
      osx_image: xcode10.2
    - os: osx
      r: devel
      osx_image: xcode10.2

# For automatic deploy of the website
before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github()'
  skip_cleanup: true
  on:
    branch: master
    condition: $BUILD_WWW_HERE = true
  
